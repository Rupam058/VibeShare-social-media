<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            background-color: #221a1a;
            padding: 2rem;
            color: white;
        }
    </style>
    <body>
        <h1>hello world</h1>
        <p>lorem ipsum dolor sit amet</p>

        <button onclick="create()">Create Post</button>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>

        <script>
            function xsrfToken() {
                const xsrfToken = document.cookie
                    .split("; ")
                    .find((row) => row.startsWith("XSRF-TOKEN="))
                    ?.split("=")[1];
                return xsrfToken;
            }
            async function getCsrfResponse() {
                try {
                    const csrfResponse = await fetch(
                        "https://social-media.test/sanctum/csrf-cookie",
                        {
                            method: "GET",
                            credentials: "include",
                            headers: {
                                Accept: "application/json",
                            },
                        },
                    );

                    console.log("CSRF Response", csrfResponse);
                } catch (error) {
                    console.log("error:", error);
                }
            }

            async function create() {
                try {
                    await getCsrfResponse();
                    const getCooked = decodeURIComponent(xsrfToken());

                    const postResponse = await fetch(
                        "https://social-media.test/api/posts",
                        {
                            method: "POST",
                            credentials: "include",
                            headers: {
                                "Content-Type": "application/json",
                                "X-XSRF-TOKEN": getCooked,
                                Accept: "application/json",
                            },
                            body: JSON.stringify({
                                caption: "testing",
                            }),
                        },
                    );

                    console.log("Post Response", await postResponse.json());
                } catch (error) {
                    console.log("error:", error);
                }
            }

            async function register() {
                try {
                    await getCsrfResponse();
                    const getCooked = decodeURIComponent(xsrfToken());

                    const registerResponse = await fetch(
                        "https://social-media.test/auth/register",
                        {
                            method: "POST",
                            credentials: "include",
                            headers: {
                                "Content-Type": "application/json",
                                "X-XSRF-TOKEN": getCooked,
                                Accept: "application/json",
                            },
                            body: JSON.stringify({
                                email: "test2345@gmail.com",
                                password: "StrongPassword",
                            }),
                        },
                    );

                    console.log("Register", await registerResponse.json());
                } catch (error) {
                    console.log("error:", error);
                }
            }

            async function login() {
                try {
                    await getCsrfResponse();
                    const getCooked = decodeURIComponent(xsrfToken());

                    const registerResponse = await fetch(
                        "https://social-media.test/auth/login",
                        {
                            method: "POST",
                            credentials: "include",
                            headers: {
                                "Content-Type": "application/json",
                                "X-XSRF-TOKEN": getCooked,
                                Accept: "application/json",
                            },
                            body: JSON.stringify({
                                email: "test234@gmail.com",
                                password: "StrongPassword",
                            }),
                        },
                    );

                    console.log("Register", await registerResponse.json());
                } catch (error) {
                    console.log("error:", error);
                }
            }

            async function logout() {
                try {
                    await getCsrfResponse();
                    const getCooked = decodeURIComponent(xsrfToken());

                    const registerResponse = await fetch(
                        "https://social-media.test/auth/logout",
                        {
                            method: "POST",
                            credentials: "include",
                            headers: {
                                "Content-Type": "application/json",
                                "X-XSRF-TOKEN": getCooked,
                                Accept: "application/json",
                            },
                            body: JSON.stringify({
                                email: "test234@gmail.com",
                                password: "StrongPassword",
                            }),
                        },
                    );

                    console.log("Register", await registerResponse.json());
                } catch (error) {
                    console.log("error:", error);
                }
            }
        </script>
    </body>
</html>
